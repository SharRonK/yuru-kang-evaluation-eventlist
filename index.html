<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="eventlist-app">
        <div class="eventlist-app__btnArea">
            <button class="eventlist-app__addBtn">Add New Event</button>
        </div>
        <table class="eventlist-app__table">
            <thead class="eventlist-app__table-head">
                <tr>
                    <th>Event</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="eventlist-app__table-body">

            </tbody>
        </table>
    </div>

    <script src="index.js"></script>
</body>
</html>
